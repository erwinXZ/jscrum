<section class="animated slideInDown">

	<div class="container">
		<center><h2>Iniciar sesión</h2></center>
		<div class="row container-login">
			<div class="col-md-4 col-md-offset-2">
				<form name="frmLogin" ng-submit="logIn(user)">
					<div class="form-group">
						<label for="userInput">Usuario</label>
						<input type="text" class="form-control" ng-model="user.login" id="userInput" placeholder="Usuario" required>
					</div>
					<div class="form-group">
						<label for="passInput">Contraseña</label>
						<input type="password" class="form-control" ng-model="user.password" id="passInput" placeholder="Contraseña" required>
					</div>
					<button submit class="btn btn-block btn-success">Ingresar</button>
					<img class="img-loading" ng-show="user.visible" src="images/loading-circle.gif" alt="">
					<h2 class="text-center text-success">{{ user.respuesta }}</h2>
				</form>	


			</div>
			<div class="col-md-6">
				
				<h3 class="text-info text-center">¿No tienes Cuenta?  </h3>
				<h4 class="text-center">	
					<a href="#/registro" >Regístrate</a>
				</h4>
				
			</div>

			


		</div>
		
	</div>
</section>

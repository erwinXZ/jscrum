<div class="modal fade" id="modal-miembrou" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Miembros</h4>
      </div>
      <div class="modal-body">
            <h3 class="text-info">Lista de Miembros</h3>
            <p class="no-historia animated tada" ng-show="cargandoMiembro">Cargando Datos ...</p>
            <p class="no-historia animated tada" ng-show="noExisteMiebros">No Existen Miembros ...</p>
            <table class="table table-striped table-hover" ng-show="verMiembros">
            <thead>
                <tr>
                    <th class="text-success">ID</th>
                    <th class="text-success">Nombre</th>
                    <th class="text-success">Apellidos</th>
                    <th class="text-success">Cargo </th>
                    <th class="text-success">Destrezas </th>
                    

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="miembro in miembrosE">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ miembro.nombre }}</td>
                    <td>{{ miembro.apellidos }}</td>
                    <td>{{ miembro.cargo }} </td>
                    <td>{{ miembro.destrezas }}</td>

                </tr>
            </tbody>
             </table> 


      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

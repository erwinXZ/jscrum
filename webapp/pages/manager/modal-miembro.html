<div class="modal fade" id="modal-miembro" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Miembros</h4>
      </div>
      <div class="modal-body">
        <div class="well card-proyecto card-proyecto" ng-repeat="equipo in equipos">
                    <!--<span class="nombre-equipo">{{ equipo.nombre }}</span> 
                    <p>  
                         <span>{{ equipo.jornada }}</span>
                    </p>-->
        </div>

            <form name="frmUser" ng-submit="asignarEquipoM(equipo)">
                                <div class="form-group">
                                    <label for="emailInput">Email</label>
                                    <input type="email" class="form-control"  id="emailInput" placeholder="Email" requiered>
                                </div>
                                <div class="form-group">
                                    <label for="cargoInput">Cargo</label>
                                    <input type="text" class="form-control" ng-model="equipo.cargo" id="cargoInput" placeholder="Cargo" requiered>
                                </div>

                                <button type="submit" class="btn btn-success btn-block" >Registrar nuevo miembro</button>

 
                                <!--<h3 class="text-center text-success"> {{ proyect | json}} </h3>-->
                </form>

      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

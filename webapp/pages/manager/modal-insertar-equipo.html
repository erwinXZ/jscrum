<div class="modal fade" id="modal-insertar-equipo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Insertar Equipo</h4>
      </div>
      <div class="modal-body">
            <form name="frmUser" ng-submit="insertarEquipo(equipo)">
                                <div class="form-group">
                                    <label for="nombreInput">Nombre</label>
                                    <input type="text" class="form-control" ng-model="equipo.nombre" id="nombreInput" placeholder="Nombre" requiered>
                                </div>
                                <!--jornada-->
                                <div class="form-group">
                                    <label for="jorInput">Jornada</label>
                                    <input type="text" class="form-control" ng-model="equipo.jornada" id="jorInput" placeholder="Jornada" required>
                                </div>

                                <button type="submit" class="btn btn-success btn-block" >Registrar</button>

                                
                                <h3 class="text-center text-success"> {{ equipo | json}} </h3>

                </form>

      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

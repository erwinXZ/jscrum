<div class="modal fade" id="modal-insertar-pro" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Insertar Proyecto</h4>
      </div>
      <div class="modal-body">
            <form name="frmUser" ng-submit="insertarProyecto(proyect)">
                                <div class="form-group">
                                    <label for="codInput">Código</label>
                                    <input type="text" class="form-control" ng-model="proyect.codigo" id="codInput" placeholder="Codigo" requiered>
                                </div>
                                <div class="form-group">
                                    <label for="nombreInput">Nombre</label>
                                    <input type="text" class="form-control" ng-model="proyect.name" id="nombreInput" placeholder="Nombre" requiered>
                                </div>
                                <!--descripcion-->
                                <div class="form-group">
                                    <label for="desInput">Descripción</label>
                                    <input type="text" class="form-control" ng-model="proyect.descripcion" id="desInput" placeholder="Descripcion" required>
                                </div>
                                <!--objetivo-->
                                 <div class="form-group">
                                    <label for="objInput">Objetivo</label>
                                    <input type="text" class="form-control" ng-model="proyect.objetivo" id="objInput" placeholder="Objetivo" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-block" >Registrar</button>

                                
                                <!--<h3 class="text-center text-success"> {{ proyect | json}} </h3>-->

                </form>

      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

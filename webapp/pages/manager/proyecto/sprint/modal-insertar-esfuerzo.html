<div class="modal fade" id="modal-insertar-esfuerzo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Insertar Horas</h4>
      </div>
      <div class="modal-body">
            <form name="frmUser" ng-submit="insertarEsfuerzo(diaEsfuerzo)">
                <div class="form-group">
                    <label for="cantidadInput">Cantidad de Horas</label>
                    <input type="number" class="form-control" ng-model="diaEsfuerzo.cantidad" id="cantidadInput" placeholder="Cantidad" requiered>
                </div>
  

                <button type="submit" class="btn btn-success btn-block" >Registrar</button> 
                <h3 class="text-center text-success"> {{ diaEsfuerzo | json}} </h3>

            </form>

      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

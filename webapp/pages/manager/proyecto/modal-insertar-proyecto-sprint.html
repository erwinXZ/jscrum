<div class="modal fade" id="modal-insertar-proyecto-sprint" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Crear Historias</h4>
      </div>
      <div class="modal-body">
            <form name="frmUser" ng-submit="insertarProyectoSprint(datosPS)">
                <div class="form-group">
                    <label for="indiceInput">Índice</label>
                    <input type="text" class="form-control" ng-model="datosPS.indice" id="indiceInput" placeholder="Índice" requiered>
                </div>
                <div class="form-group">
                    <label for="codigoInput">Código</label>
                    <input type="text" class="form-control" ng-model="datosPS.codigo" id="codigoInput" placeholder="Código" requiered>
                </div>
                <!--historia-->
                <div class="form-group">
                    <label for="fechaInput">Historia</label>
                    <textarea class="form-control" ng-model="datosPS.historia" rows="3" placeholder="Historia" required ></textarea>
                </div>
                <div class="form-group">
                    <label for="importanciaInput">Importancia</label>
                    <input type="number" class="form-control" min="1" max="5" ng-model="datosPS.importancia" id="importanciaInput" placeholder="Importancia" requiered>
                </div>
                <div class="form-group">
                    <label for="estimadasInput">Horas Estimadas</label>
                    <input type="number" class="form-control" ng-model="datosPS.horasEstimadas" id="estimadasInput" placeholder="Horas Estimadas" requiered>
                </div>

                

                <button type="submit" class="btn btn-success btn-block" >Registrar</button> 
                <!--<h3 class="text-center text-success"> {{ pila | json}} </h3>-->
                <!--<h2>{{ datosPS }}</h2>-->
            </form>

      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->j

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">

            <h2 class="text-center text-info">Usuarios</h2>
            
            <input type="text" class="form-control" placeholder="Buscar" ng-model="buscador" required>
            
            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th class="text-success">Nombre</th>
                    <th class="text-success">Apellido</th>
                    <th class="text-success">Correo</th>
                    <th class="text-success">Profesión</th>
                    <th class="text-success">Rol</th>
                    <th class="text-success">Modificar Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in response | filter:buscador ">
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.apellidos }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.profesion }}</td>
                    <td>{{ user.rol }}</td>
                    
                    <td> <button ng-click="mostrarModal(user)" class="btn btn-warning"> <span class="glyphicon glyphicon-edit"></span> </button></td>
                </tr>
            </tbody>
             </table> 

            </div>
        </div>
